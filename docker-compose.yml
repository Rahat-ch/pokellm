services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: pokellm
      POSTGRES_USER: pokellm
      POSTGRES_PASSWORD: pokellm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pokellm -d pokellm"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
